name: monitabits-prod

networks:
  prod-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: monitabits-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monitabits}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monitabits}
      POSTGRES_DB: ${POSTGRES_DB:-monitabits}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitabits}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  monitabits-swagger:
    build:
      context: .
      dockerfile: apps/monitabits-swagger/Dockerfile
    ports:
      - "5005:5005"
    networks:
      - prod-network
    environment:
      - PORT=5005
      - HOST=0.0.0.0
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  monitabits-api:
    build:
      context: .
      dockerfile: apps/monitabits-api/Dockerfile
    ports:
      - "5003:5003"
    networks:
      - prod-network
    environment:
      - PORT=5003
      - HOST=0.0.0.0
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-monitabits}:${POSTGRES_PASSWORD:-monitabits}@postgres:5432/${POSTGRES_DB:-monitabits}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  monitabits-app:
    build:
      context: .
      dockerfile: apps/monitabits-app/Dockerfile
    ports:
      - "5002:5002"
    networks:
      - prod-network
    environment:
      - PORT=5002
      - HOST=0.0.0.0
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://monitabits-api:5003
    depends_on:
      - monitabits-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ui:
    build:
      context: .
      dockerfile: packages/ui/Dockerfile
    ports:
      - "5006:5006"
    networks:
      - prod-network
    environment:
      - PORT=5006
      - HOST=0.0.0.0
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
