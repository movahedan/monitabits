name: Development

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  get-affected:
    name: ğŸ” Get affected
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    outputs:
      affected-packages: ${{ steps.affected-packages.outputs.affected-packages }}
      affected-services: ${{ steps.affected-services.outputs.affected-services }}
      service-ports: ${{ steps.service-ports.outputs.service-ports }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          no-cache: true
          bun-version: 1.3.1

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install

      - name: ğŸ” - Check branch name
        run: bun run commit:check --branch

      - name: ğŸ” - Get affected packages
        id: affected-packages
        run: |
          echo "::group::ğŸ” Getting affected packages"
          bun run ci:attach:affected --mode turbo --output-id affected-packages
          echo "::endgroup::"

      - name: ğŸ” - Get affected services
        id: affected-services
        run: |
          echo "::group::ğŸ” Getting affected services"
          bun run ci:attach:affected --mode docker --output-id affected-services
          echo "::endgroup::"
      
      - name: ğŸ” - Attach service ports to github output
        if: steps.affected-services.outputs.affected-services != ''
        id: service-ports
        run: |
          echo "::group::ğŸ” Getting service ports"
          bun run ci:attach:service-ports --output-id service-ports
          echo "::endgroup::"

  validate-source:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    needs: get-affected
    if: needs.get-affected.outputs.affected-packages != ''
    env:
      TURBO_SCM_HEAD: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha || 'HEAD' }}
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          no-cache: true
          bun-version: 1.3.1

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install

      - name: ğŸ” - Check branch name
        run: bun run commit:check --branch

      - name: âœ¨ - Biome check
        run: bun run check .

      - name: ğŸ—ƒï¸ - Generate Prisma client
        run: |
          echo "::group::ğŸ—ƒï¸ Generating Prisma client"
          bunx prisma generate --schema=apps/monitabits-api/prisma/schema.prisma
          echo "::endgroup::"

      - name: ğŸ—ï¸ - Build packages
        run: bun run build ${{ needs.get-affected.outputs.affected-packages }}

      - name: ğŸ” - Type check
        run: bun run check:types ${{ needs.get-affected.outputs.affected-packages }}

  deploy-dev:
    name: ğŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    needs: [get-affected, validate-source]
    if: needs.get-affected.outputs.affected-services != ''
    permissions:
      id-token: write
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          role-session-name: GitHubActions-Deploy-Dev

      - name: ğŸ“¦ Setup Pulumi
        uses: pulumi/actions@v6

      - name: ğŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          no-cache: true
          bun-version: 1.3.1

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install -E --no-save

      - name: ğŸš€ Deploy to Dev
        env:
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: bun --filter=monitabits-infra run deploy:dev
