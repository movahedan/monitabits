name: Main

on:
  # push:
  #   branches:
  #     - main
  workflow_run:
    workflows: ["Check"]
    types:
      - completed
    branches:
      - main

jobs:
  get-affected:
    name: ğŸ” Get affected
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    outputs:
      affected-services: ${{ steps.affected-services.outputs.affected-services }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install -E --no-save

      - name: ğŸ” - Get affected services
        id: affected-services
        run: |
          echo "::group::ğŸ” Getting affected services"
          bun run ci:attach:affected --mode docker --output-id affected-services
          echo "::endgroup::"

  build-affected:
    name: Build Affected
    needs: get-affected
    if: github.event.workflow_run.conclusion == 'success' && needs.get-affected.outputs.affected-services != ''
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: ğŸ—ƒï¸ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install -E --no-save

      - name: ğŸ—ï¸ Build Packages
        run: |
          echo "::group::ğŸ—ï¸ Building Packages"
          bun run prod:build ${{ needs.get-affected.outputs.affected-services }}
          echo "::endgroup::"

      - name: ğŸ“‹ - Display deployment info
        run: |
          echo "::group::ğŸ“‹ Deployment Summary"
          echo "Packages to deploy: ${{ needs.get-affected.outputs.affected-services }}"
          echo "::endgroup::"
